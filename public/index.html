<!DOCTYPE html>
<html lang="en" class="perfect-scrollbar-off">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="icon"
      sizes="76x76"
      type="image/png"
      href="%PUBLIC_URL%/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/apple-icon.png"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"
      rel="stylesheet"
    />
    <title>WanTrack</title>   
  </head>
  <body>
    <script defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script> 
    <script>
        window.fbAsyncInit = () => {
        FB?.init({
              appId:    '444020324848448', 
              cookie:   true, 
              xfbml:    true, 
              version:  'v20.0' 
        });
      }

      // Load the JavaScript SDK asynchronously
      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      // Facebook Login with JavaScript SDK
      function launchWhatsAppSignup() {
        // Conversion tracking code
        window.fbq &&  window.fbq('trackCustom', 'WhatsAppOnboardingStart', {appId: '444020324848448', feature: 'whatsapp_embedded_signup'});
        
        // Launch Facebook login
        FB.login(function (response) {
          if (response.authResponse) {
            const code = response.authResponse.code;
            // The returned code must be transmitted to your backend, 
      // which will perform a server-to-server call from there to our servers for an access token
          } else {
            console.log('User cancelled login or did not fully authorize.');
          }
        }, {
          config_id: '998528528307961', // configuration ID goes here
          response_type: 'code',    // must be set to 'code' for System User access token
          override_default_response_type: true, // when true, any response types passed in the "response_type" will take precedence over the default types
          extras: {
            setup: {
              
            }
          }
        });
      }
    </script>       
   
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
